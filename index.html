<!DOCTYPE html>
<html class="no-js" lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>The Weather Today</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/style.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <h1 class="site-title">The Weather Today</h1>
        </header>
        <div class="main" role="main">
            <div class="site-content">
                <div id="current" class="current">

                </div>
                <form id="weather-form" class="weather-form">
                    <div class="form-group">
                        <label for="wzip">Enter Zip Code</label>
                        <input type="number" class="form-input" id="wzip" min="00000" max="99999">
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div id="forecast" class="forecast">

                </div>

            </div>
        </div>
        <div class="footer">
            <div class="footer__inner g g-2up">
                <div class="gi">
                    <p><a href="www.wunderground.com" title="Weather Underground">Powered by Weather Underground</a></p>
                </div>
                <div class="gi">
                    <a href="www.wunderground.com" title="Weather Underground"><img src="assets/images/wundergroundLogo_4c_horz.png" alt="Weather Underground Logo"></a>
                </div>
            </div>
        </div>

        <div id="jspdx-loader" class="jspdx-loader jspdx-loader--loading"><div id="jspdx-loader__inner" class="jspdx-loader__inner">Loading...</div></div>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBce5D9y4ORQyJC34yFgUbMd2B3GRbeXW0"></script>

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="assets/js/init.min.js"></script>

    </body>
</html>
